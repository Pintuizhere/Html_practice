<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      
    }
    

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: #333;
      color: white;
      border-radius: 50px;
      border: 5px solid yellow;
      max-width: 900px;
      margin: 10px auto; /* Center horizontally and keep spacing on top */
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      font-weight: bold;
      margin-left: 10px;
      margin-right: 30px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-links li a:hover {
      color: yellow;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 20px;
        background-color: #333;
        padding: 10px 20px;
        border-radius: 10px;
        width: auto;
        z-index: 10;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">LOGO</div>

    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <ul class="nav-links" id="navLinks">
      <li><a href="#">HOME</a></li>
      <li><a href="#">ABOUT</a></li>
      <li><a href="#">DEMO</a></li>
      <li><a href="#">CONTACT US</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('show');
    }
  </script>

</body>
</html>
